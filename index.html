<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Inovatif Kami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        /* Gaya umum */
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            cursor: none; /* Menyembunyikan kursor default */
        }
        .container {
            width: 95%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 60px;
            font-size: 3.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .team-member {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            cursor: pointer;
        }
        .team-member:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5);
        }
        .team-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            opacity: 0;
            transition: opacity 0.6s;
        }
        .team-member:hover::before {
            opacity: 0.4;
        }
        .team-member img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 1s ease;
        }
        .team-member:hover img {
            transform: scale(1.15) rotate(5deg);
        }
        .team-member-info {
            padding: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .team-member:hover .team-member-info {
            transform: translateY(0);
        }
        .team-member-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #00ffff;
            text-transform: uppercase;
        }
        .team-member-role {
            font-size: 18px;
            color: #ff00ff;
            font-weight: 400;
            letter-spacing: 1.5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .modal-content {
            background: linear-gradient(135deg, #24243e, #302b63);
            margin: 5% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 0 60px rgba(0,255,255,0.3);
            transform: scale(0.7);
            transition: transform 0.4s ease;
        }
        .modal.show {
            display: block;
            opacity: 1;
            animation: modalFadeIn 0.6s ease-out;
        }
        .modal.show .modal-content {
            transform: scale(1);
            animation: modalContentZoomIn 0.6s ease-out;
        }
        .close {
            color: #00ffff;
            float: right;
            font-size: 32px;
            font-weight: bold;
            transition: color 0.4s ease;
        }
        .close:hover,
        .close:focus {
            color: #ff00ff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 25px;
            display: block;
            border: 4px solid #00ffff;
            box-shadow: 0 0 25px rgba(0,255,255,0.6);
            animation: imagePulse 2.5s infinite;
        }
        .modal-name {
            text-align: center;
            font-size: 32px;
            margin-bottom: 12px;
            color: #00ffff;
            animation: textGlow 2.5s infinite alternate;
        }
        .modal-role {
            text-align: center;
            font-size: 22px;
            color: #ff00ff;
            margin-bottom: 25px;
        }
        .modal-bio {
            text-align: justify;
            line-height: 1.9;
            color: #fff;
            font-size: 17px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .social-icon {
            color: #00ffff;
            font-size: 28px;
            margin: 0 18px;
            transition: all 0.4s ease;
        }
        .social-icon:hover {
            color: #ff00ff;
            transform: scale(1.3) rotate(360deg);
        }
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalContentZoomIn {
            from { transform: scale(0.7); }
            to { transform: scale(1); }
        }
        @keyframes imagePulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,255,0.8); }
            70% { box-shadow: 0 0 0 15px rgba(0,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,255,0); }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 7px #00ffff, 0 0 12px #00ffff, 0 0 18px #00ffff, 0 0 25px #00ffff; }
            to { text-shadow: 0 0 12px #00ffff, 0 0 25px #00ffff, 0 0 35px #00ffff, 0 0 45px #00ffff; }
        }
        
        /* Tambahan untuk elemen bergerak */
        .cyber-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 15s infinite linear;
        }
        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2.8em;
                margin-bottom: 50px;
            }
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 30px;
            }
            .team-member img {
                height: 280px;
            }
            .modal-content {
                width: 95%;
                padding: 30px;
            }
            .modal-image {
                width: 140px;
                height: 140px;
            }
            .modal-name {
                font-size: 28px;
            }
            .modal-role {
                font-size: 20px;
            }
            .modal-bio {
                font-size: 15px;
            }
        }
        
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 40px;
            }
            .team-grid {
                grid-template-columns: 1fr;
            }
            .team-member img {
                height: 240px;
            }
            .modal-image {
                width: 120px;
                height: 120px;
            }
            .modal-name {
                font-size: 24px;
            }
            .modal-role {
                font-size: 18px;
            }
            .modal-bio {
                font-size: 14px;
            }
        }
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #00ffff;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <div id="bioModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        function showModal(name, role, image, bio) {
            var modal = document.getElementById("bioModal");
            var modalName = document.getElementById("modalName");
            var modalRole = document.getElementById("modalRole");
            var modalImage = document.getElementById("modalImage");
            var modalBio = document.getElementById("modalBio");

            modalName.textContent = name;
            modalRole.textContent = role;
            modalImage.src = image;
            modalBio.textContent = bio;

            modal.classList.add("show");
        }

        function closeModal() {
            var modal = document.getElementById("bioModal");
            modal.classList.remove("show");
        }

        window.onclick = function(event) {
            var modal = document.getElementById("bioModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        // Menggerakkan kursor kustom
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Menambahkan efek saat hover pada elemen
        const teamMembers = document.querySelectorAll('.team-member');
        teamMembers.forEach(member => {
            member.addEventListener('mouseenter', () => {
                cursor.style.backgroundColor = '#ff00ff'; // Ubah warna saat hover
                cursor.style.transform = 'scale(1.5)'; // Membesarkan kursor saat hover
            });
            member.addEventListener('mouseleave', () => {
                cursor.style.backgroundColor = '#00ffff'; // Kembali ke warna asal
                cursor.style.transform = 'scale(1)'; // Kembali ke ukuran asal
            });
        });
    </script>
